<div class="container-fluid">
    <div class="row">
        <form name="detailsForm" class="form-horizontal">
            <div class="form-group">
                <label for="parameterName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="parameterName" ng-model="parameter.name"
                           required pattern="^[a-zA-Z0-9_]*$"
                           title="Only alphanumeric characters and underscore are allowed" />
                </div>
            </div>
            <div class="form-group">
                <label for="parameterDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="parameterDescription" ng-model="parameter.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sets</label>
                <div class="col-sm-6">
                    <div ng-repeat="parameterSet in parameter.sets" class="clearfix">
                        <div class="col-sm-6">
                            <select class="form-control" ng-options="set.id as set.name for set in parameter.setOptions"
                                    ng-model="parameterSet.value"></select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-default" ng-click="parameter.removeSet(parameterSet)">
                                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div>
                        <button type="button" class="btn btn-default" ng-click="parameter.addSet()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="parameterDefaultValue" class="col-sm-2 control-label">Default value</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="parameterDefaultValue" ng-model="parameter.defaultValue" step="any"/>
                </div>
            </div>
            <div class="form-group">
                <label for="parameterUnit" class="col-sm-2 control-label">Unit</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="parameterUnit" ng-model="parameter.unit" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button class="btn btn-default" ng-click="save()">Save</button>
                    <a href="#/parameters" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

<span us-spinner spinner-on="loading"></span>
