<div class="container-fluid">
    <div class="row">
        <form name="detailsForm" class="form-horizontal" id="parameterDataCsvForm">
            <h3>CSV data entry for all parameters</h3>
            <h4>Model {{model.name}}</h4>
            <h4>Scenario {{scenario.name}}</h4>
            <div ng-if="data.spreadsheetVisible">
                <div class="form-group">
                    <label for="columnSetSelector" class="col-sm-2 control-label">Change column set</label>
                    <div class="col-sm-2">
                        <select id="columnSetSelector" class="form-control" ng-options="set.id as set.name for set in data.sets" ng-model="data.columnSetId" ng-change="changeColumnSet()">
                        </select>
                    </div>
                </div>
                <hot-table settings="data.spreadsheetSettings" datarows="data.spreadsheetItems"></hot-table>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="save()">Save</button>
                    <a href="#/models/{{model.id}}/{{scenario.id}}/data" class="btn btn-default">Cancel</a>
                    <button class="btn btn-default" ng-click="downloadCsv()">Download as CSV</button>
                </div>
            </div>
        </form>
    </div>
</div>

<span us-spinner spinner-on="loading"></span>
