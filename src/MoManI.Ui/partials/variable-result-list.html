<div class="container-fluid">
    <div class="row">
        <h3>Variable results for scenario {{scenario.name}}</h3>
        <div>{{scenario.description}}</div>
        <br/>

        <div>
            Search: <input type="text" class="form-control" ng-model="query">
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="variableResult in variableResults | filter: {name: query} | orderBy: orderProp">
                <td>{{variableResult.name}}</td>
                <td>{{variableResult.description}}</td>
                <td>
                    <a href="#/results/{{variableResult.modelId}}/{{variableResult.scenarioId}}/{{variableResult.variableId}}/charts">View charts</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<span us-spinner spinner-on="loading"></span>
