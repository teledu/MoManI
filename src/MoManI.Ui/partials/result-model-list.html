<div class="container-fluid">
    <div class="row">
        <div>
            Search: <input type="text" class="form-control" ng-model="query">
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="model in models | filter: {name: query} | orderBy: orderProp">
                <td>{{model.name}}</td>
                <td>{{model.description}}</td>
                <td>
                    <a href="#/results/{{model.id}}/scenarios">View scenarios</a>
                </td>
                <td>
                    <a href="#/results/{{model.id}}/compare">Compare results</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<span us-spinner spinner-on="loading"></span>
