<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal" name="detailsForm">
            <div class="form-group">
                <label for="setName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="setName" ng-model="set.name"
                           required pattern="^[a-zA-Z0-9_]*$"
                           title="Only alphanumeric characters and underscore are allowed">
                </div>
            </div>
            <div class="form-group">
                <label for="setAbbreviation" class="col-sm-2 control-label">Abbreviation</label>
                <div class="col-sm-10">
                    <input class="form-control" id="setAbbreviation" ng-model="set.abbreviation" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="setDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="setDescription" ng-model="set.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="set.numeric"> Numeric
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="save()">Save</button>
                    <a href="#/sets" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
