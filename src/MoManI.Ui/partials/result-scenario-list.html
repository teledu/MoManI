<div class="container-fluid">
    <div class="row">
        <div>
            Search: <input type="text" class="form-control" ng-model="query">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Revision</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="scenario in scenarios | filter: {name: query} | orderBy: orderProp">
                    <td>{{scenario.name}}</td>
                    <td>{{scenario.description}}</td>
                    <td>{{scenario.revision}}</td>
                    <td>
                        <a href="#/results/{{scenario.modelId}}/{{scenario.id}}/variables" ng-if="scenario.hasResults">View results</a>
                        <span ng-if="!scenario.hasResults">No results yet</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<span us-spinner spinner-on="loading"></span>
