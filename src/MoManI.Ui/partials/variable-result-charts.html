<div class="container-fluid">
    <div class="row">
        <form>
            <div class="page-header">
                <h1>{{variableResult.name}}</h1>
            </div>
            <div class="form-group" ng-if="variableResult.sets.length > 1">
                <label for="xAxisSelector">X axis</label>
                <select class="form-control" id="xAxisSelector"
                        ng-options="set.name for set in variableResult.sets track by set.id"
                        ng-model="variableResult.xSet"
                        ng-change="updateGroupOptions()">
                </select>
            </div>
            <div class="form-group" ng-if="variableResult.sets.length > 2">
                <label for="groupSelector">Group by</label>
                <select class="form-control" id="groupSelector"
                        ng-options="set.name for set in variableResult.groupOptions track by set.id"
                        ng-model="variableResult.groupSet"
                        ng-change="updateChart()">
                </select>
            </div>
            <div class="form-group">

                <nvd3 options="variableResult.chartOptions" data="variableResult.chartData"></nvd3>

            </div>
        </form>
    </div>
</div>

<span us-spinner spinner-on="loading"></span>
