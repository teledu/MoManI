<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal">
            <h3>CSV results entry for all variables</h3>
            <h4>Model {{model.name}}</h4>
            <h4>Scenario {{scenario.name}}</h4>
            <div ng-if="data.spreadsheetVisible">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div>
                                <label for="columnSetSelector" class="col-md-6 control-label">Change column set</label>
                                <div class="col-md-6">
                                    <select id="columnSetSelector" class="form-control" ng-options="set.id as set.name for set in data.sets" ng-model="data.columnSetId" ng-change="changeColumnSet()"></select>
                                </div>
                            </div>
                            <div>
                                <a href="#/results/{{model.id}}/{{scenario.id}}/variables" class="btn btn-default">Back to list</a>
                                <button class="btn btn-default" ng-click="downloadCsv()">Download as CSV</button>
                            </div>
                        </div>
                        <div class="col-md-6" ng-include="'partials/component-dropdown-filtering.html'">
                        </div>
                    </div>
                </div>
                <br />

                <hot-table settings="data.spreadsheetSettings" datarows="data.spreadsheetItems"></hot-table>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="#/results/{{model.id}}/{{scenario.id}}/variables" class="btn btn-default">Back to list</a>
                    <button class="btn btn-default" ng-click="downloadCsv()">Download as CSV</button>
                </div>
            </div>
        </form>
    </div>
</div>

<span us-spinner spinner-on="loading"></span>
