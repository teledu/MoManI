<div class="container-fluid">
    <div class="row">
        <form name="detailsForm" class="form-horizontal">
            <div class="form-group">
                <label for="modelName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="modelName" ng-model="model.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="modelDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="modelDescription" ng-model="model.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sets</label>
                <div class="col-sm-10">
                    <div ng-repeat="set in model.sets">
                        <input type="checkbox" ng-checked="set.selected" disabled="disabled"/>
                        <span>{{set.data.name}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Parameters</label>
                <div class="col-sm-10">
                    <div ng-repeat="parameter in model.parameters">
                        <input type="checkbox" ng-checked="parameter.selected" disabled="disabled" />
                        <span>{{parameter.data.name}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Variables</label>
                <div class="col-sm-10">
                    <div ng-repeat="variable in model.variables">
                        <input type="checkbox" ng-checked="variable.selected" disabled="disabled" />
                        <span>{{variable.data.name}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Objective functions</label>
                <div class="col-sm-10">
                    <div ng-repeat="objectiveFunction in model.objectiveFunctions">
                        <input type="checkbox" ng-click="model.toggleObjectiveFunction($event, objectiveFunction)" ng-checked="objectiveFunction.selected" />
                        <span>{{objectiveFunction.data.name}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Constraints</label>
                <div class="col-sm-10">
                    <div>
                        <input type="checkbox" ng-click="model.toggleAllConstraints($event)" ng-checked="model.allConstraintsSelected"/>
                        <span class="bold">Select all</span>
                    </div>
                    <div ng-repeat="constraintGroup in model.constraintGroups">
                        <div>
                            <input type="checkbox" ng-click="constraintGroup.toggleGroupConstraints($event)" ng-checked="constraintGroup.selected" />
                            <span class="bold">{{constraintGroup.name}}</span>
                        </div>
                        <div ng-repeat="constraint in constraintGroup.constraints">
                            <input type="checkbox" ng-click="model.toggleConstraint($event, constraint)" ng-checked="constraint.selected" />
                            <span>{{constraint.data.name}}</span>
                        </div>
                    </div>


                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="save()">Save</button>
                    <a href="#/models" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

<span us-spinner spinner-on="loading"></span>
