<div class="modal-header">
    <h3 class="modal-title">Select scenario to clone</h3>
</div>
<form name="cloneScenarioForm">
    <div class="modal-body">
        <div class="form-group">
            <div class="checkbox" ng-repeat="scenario in scenarios | orderBy: orderProp">
                <label>
                    <input type="checkbox" ng-model="$parent.selectedScenarios[scenario.id]">
                    <!--<input type="radio" ng-model="$parent.selectedScenario" name="scenarioRadio" ng-value="scenario" required>-->
                    <span>{{scenario.name}} (rev. {{scenario.revision}})</span>
                    <br />
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="newName">New name</label>
            <input type="text" ng-model="newName" class="form-control" id="newName" placeholder="Name" required />
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary ng-binding" ng-click="clone()" value="OK">
        <button class="btn btn-default ng-binding" ng-click="cancel()">Cancel</button>
    </div>
</form>

<span us-spinner spinner-on="loading"></span>
